                     <h2>Domain 3: Choice and Control</h2>   
                    </div>
                </div>              
                 <!-- /. ROW  -->
                  <hr />
                  <div class="row">
                   <div class="col-lg-12 col-md-12">
                  <form action="#" method="post">

          <div >
            <div >
              <label>1. Is there a legal right for deafblind people to receive support to enable them to live in the place of their choice?</label>
              <span data-tooltip="If a person lacks capacity to choose where they would wish to live, then there is a legal right for the person to receive support to live in the place that is considered by the person legally nominated to make that choice on their behalf to be the most suitable for their best interests">
                <i class="fa fa-question-circle"  aria-hidden="true"></i>
              </span>
            </div>
            <div >
              <select >
                <option value="single">Yes</option>
                <option value="two way">No</option>
                <option value="two way">Unknown</option>
              </select>
            </div>
            
          </div>
          <div >
            <div >
              <label>2. How many deafblind people require support to enable them to live in the place of their choice?</label>
            </div>
            
          </div>
          <div >
            <div >
              <label>2.a Number of deafblind people <b>requiring</b> this support</label>
            </div>
            <div >
              <select >
                <option value="single">Recognised statistic</option>
                <option value="two way">Estimate</option>
                <option value="two way">Unknown</option>
              </select>
              <label class="lbl-number">Number: </label>
              <input >
            </div>
            
          </div>
          <div >
            <div >
              <label>2.b Number of deafblind people <b>receiving</b> this support</label>
            </div>
            <div >
              <select >
                <option value="single">Recognised statistic</option>
                <option value="two way">Estimate</option>
                <option value="two way">Unknown</option>
              </select>
              <label class="lbl-number">Number: </label>
              <input >
            </div>
            
          </div>
          <div >
            <div >
              <label>3. Is there support provided to deafblind people to make use of their right to vote by means of:</label>
            </div>
            
          </div>
          <div >
            <div >
              <label>3.a Information material in Braille</label>
            </div>
            <div >
              <select >
                <option value="single">Yes</option>
                <option value="two way">No</option>
                <option value="two way">Unknown</option>
              </select>
            </div>
            
          </div>
          <div >
            <div >
              <label>3.b Large prints</label>
            </div>
            <div >
              <select >
                <option value="single">Yes</option>
                <option value="two way">No</option>
                <option value="two way">Unknown</option>
              </select>
            </div>
            
          </div>
          <div >
            <div >
              <label>3.c Accessible websites</label>
            </div>
            <div >
              <select >
                <option value="single">Yes</option>
                <option value="two way">No</option>
                <option value="two way">Unknown</option>
              </select>
            </div>
            
          </div>
          <div >
            <div >
              <label>3.d Interpreter</label>
            </div>
            <div >
              <select >
                <option value="single">Yes</option>
                <option value="two way">No</option>
                <option value="two way">Unknown</option>
              </select>
            </div>
            
          </div>
          <div >
            <div >
              <label>3.e Communication support to get all the information needed</label>
            </div>
            <div >
              <select >
                <option value="single">Yes</option>
                <option value="two way">No</option>
                <option value="two way">Unknown</option>
              </select>
            </div>
            
          </div>
          <div >
            <div >
              <label>3.f Transport to the polling station</label>
            </div>
            <div >
              <select >
                <option value="single">Yes</option>
                <option value="two way">No</option>
                <option value="two way">Unknown</option>
              </select>
            </div>
            
          </div>
          <div >
            <div >
              <label>4. Are there mechanisms in place to ensure that deafblind organizations are consulted and involved by the administration in the development of norms and policies in disability?</label>
            </div>
            <div >
              <select >
                <option value="single">Yes</option>
                <option value="two way">No</option>
                <option value="two way">Unknown</option>
              </select>
            </div>
            
          </div>
          <div>
            <div>
              <span>
                <label>Comments (If necessary)</label>
                <label></label>
              </span>
            </div>
            <div>
              <textarea rows="5" cols="100"></textarea>
            </div>
            
          </div>

             <a href="#" class="btn btn-success">Save</a>
             <a href="questionnaire_domain_4.html" class="btn btn-primary">Go to Next Domain</a>
          </div>
